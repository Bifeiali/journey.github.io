<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #scroll{
      width:100px;
      height:100px;
      border-radius:50%;
      background : yellow;
      border:5px solid red;
      text-align:center;
      font-size:50px;
      line-height:100px;
      font-weight:bold;
      /*过渡*/
      transition:all 3s;
    }
    #scroll:hover{
      /*转换-位移*/
      transform:translate(500px) rotate(3000deg);
    }



  </style>
</head>
<body>
  <div id="scroll">滚</div>
</body>
</html>
