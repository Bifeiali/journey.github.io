<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
  .hide{
    display:none;
  }
</style>
</head>


<body>
<select name="provs">
  <option>-请选择-</option>  <!--0-->
  <option>北京市</option>    <!--1-->
  <option>天津市</option>    <!--2-->
  <option>河北省</option>    <!--3-->
</select>

<select name="cities" class="hide"></select>
<script>
  /*实现省和市的二级联动下拉列表*/
  var cities=[
    [{"name":'东城区',"value":101},
      {"name":'西城区',"value":102},
      {"name":'海淀区',"value":103},
      {"name":'朝阳区',"value":104}],//0
    [{"name":'河东区',"value":201},
      {"name":'河西区',"value":202},
      {"name":'南开区',"value":303}],//1
    [{"name":'石家庄市',"value":301},
      {"name":'廊坊市',"value":302},
      {"name":'保定市',"value":303},
      {"name":'唐山市',"value":304},
      {"name":'秦皇岛市',"value":304}]//2
    ];

  //查找两个select
  var selProvs=document.getElementsByName('provs')[0];
  var selCts=document.getElementsByName('cities')[0];
  console.log(selProvs,selCts);

  //为selProvs添加onchange事件
  selProvs.onchange=function(){
    //获取当前option的index
    var i=this.selectedIndex;
    console.log(i);
    if(i>0){
      //先清空cities
      selCts.innerHTML='';
      //创建一个option--请选择，添加到selCts中
      var opt=document.createElement('option');
      opt.innerHTML='-请选择-';
      selCts.appendChild(opt);

      var cts=cities[i-1];
      console.log(cts);
      //遍历cts
      for(var i=1;i<cts.length;i++){
        //创建一个option内容为cts[i]的name,value为cts[i]的value;
        var opt=document.createElement('option');
        opt.innerHTML=cts[i]['name'];
        opt.value=cts[i]['value'];
        selCts.appendChild(opt);
      }
      //清除citis的class-hide
      selCts.className='';
    }
  }


</script>
</body>
</html>
