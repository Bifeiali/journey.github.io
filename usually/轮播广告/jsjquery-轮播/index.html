<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    img{
      width:200px;
    }
    ul{
      list-style:none;
      position:absolute;
      top:150px;
      left:50px;
      display:flex;
    }
    li{
      padding:10px;
      margin:0 10px;
      border-radius:50%;
    }
    li.active{
      background:green;
    }
  </style>
</head>
<body>
  <div id="slider">
    <img src="img/1.jpg" alt=""/>
    <ul id="list">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>
  <script src="js/jquery-1.11.3.js"></script>
  <!--<script src="js/js.js"></script>-->
  <script src="js/jquery.js"></script>
</body>
</html>
